{% extends 'gallery/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<style type="text/css">
	#div_id_tags > div {
		max-height: 200px;
		overflow-y: scroll;
		border: 1px solid #888;
		padding: 5px;
		border-radius: 5px;
		/*колонки*/
		columns: 300px 3;
		column-gap: 10px;
		webkit-column-rule: 1px solid #ccc;		
	}
</style>


<div>
	<h3>Новий пост</h3>

	<form action="" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input class="btn btn-primary" type="submit" value="Submit Post">
	</form>
</div>

{% endblock content %}
